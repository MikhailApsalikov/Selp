<div ng-controller="loginController" class="cta-login-modal">
	<h2 class="md-title">Вход в систему</h2>
	<md-input-container class="md-block" flex-gt-sm>
		<label>Имя пользователя</label>
		<input ng-model="user.id">
	</md-input-container>
	<md-input-container class="md-block" flex-gt-sm>
		<label>Пароль</label>
		<input type="password" ng-model="user.password">
	</md-input-container>
	<div layout="column">
		<md-button class="md-raised md-primary" ng-click="login($event)">Вход</md-button>
	</div>
</div>
